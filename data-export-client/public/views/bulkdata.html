<div ng-controller="dataExportForm" class="panel panel-primary">
<div class="panel-heading">
	<h3 class="panel-title">Export Bulk Data to FTP Location</h3>
</div>
<div class="panel-body">
<div class="col-md-8" >
	<!--
	<div class="form-group">
		<label class="control-label col-sm-2" for="email">Frequency:</label>
		<div class="col-sm-10 switch-field">
			<input type="radio" id="switch_3_left" name="switch_3" value="yes" checked/>
			<label for="switch_3_left">Weekly</label>
			<input type="radio" id="switch_3_center" name="switch_3" value="maybe" />
			<label for="switch_3_center">Monthly</label>

	<div class="form-group">
		<label class="control-label col-sm-2">Time Range:</label>
		<div class="col-sm-5">
		<input ui-date="dateOptions" ng-model="exp.startDate" placeholder="Start Date" class="form-control" id="startDate" ng-required="true">
		</div>
		<div class="col-sm-5">
		<input ui-date="dateOptions" ng-model="exp.endDate" placeholder="End Date" class="form-control" id="endDate" ng-required="true">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label">Table:</label>
		<div class="radio">
			<label><input type="radio" name="table" ng-change='loadColumns(exp.table)' value="title" ng-model="exp.table"/> Title</label>
		</div>
		<div class="radio">
			<label><input type="radio" name="table" ng-change='loadColumns(exp.table)' value="infohashes1" ng-model="exp.table"/> Infohash</label>
		</div>
		<div class="radio">
			<label><input type="radio" name="table" ng-change='loadColumns(exp.table)' value="ip" ng-model="exp.table"/> IP</label>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="email">Export To:</label>
		<div class="col-sm-4">
		<select class="form-control" ng-model="exp.ftp_account_id">
			<option ng-repeat="option in ftp_acc_list" value="{{option.ftp_account_id}}">{{option.title}}</option>
		</select>
		</div>
		<div class="col-sm-6">
		<button value="FTP Location" class="btn btn-primary" ng-click="exportData()">FTP Location</button>
		</div>
	</div>
</div>
<div class="col-md-4">
	<h4>{{table}}</h4>
	<div class="checkbox" ng-repeat="column in columns">
		<label><input type="checkbox" checklist-model="exp.columns" checklist-value="column"> {{column}}</label>
	</div>
</div>
</div>
</div>
