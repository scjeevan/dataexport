<div class="container form-sec" ng-controller="ftpAccountManager">
	<div class="col-md-7">
		<div class="box box-warning">
			<div class="second-border"></div>
			<div class="box-header with-border">
				<h3 class="box-title">Save FTP Accounts</h3>
			</div>
			<!-- /.box-header -->
			<div class="box-body">
				<form>
				<div class="form-group">
				<label for="inputttl" class="control-label">Title</label>
				<input type="text" class="form-control" id="inputttl" placeholder="Title" ng-model="ftp.title"/>
				</div>
				<div class="form-group">
				<label for="inputuname" class="control-label">FTP Username</label>
				<input type="text" class="form-control" id="inputuname" placeholder="FTP Username" ng-model="ftp.username"/>
				</div>
				<div class="form-group">
				<label for="inputpwd" class="control-label">FTP Password</label>
				<input type="text" class="form-control" id="inputpwd" placeholder="FTP Password" ng-model="ftp.password"/>
				</div>
				<input type="hidden" value="" ng-model="ftp.ftp_account_id" />
				<div class="buttons pull-right">
				<button type="submit" class="btn btn-primary btn" ng-click="saveFtp()">Save</button>
				<button type="submit" class="btn btn-danger btn" ng-click="deleteFtp()">Delete</button>
				<button type="submit" class="btn btn-warning btn" ng-click="resetForm()">Reset</button>
				</div>
				</form>
			</div>
			<br>
			<br>
		</div>
	</div>
<div class="col-md-5">
	<div class="box box-warning">
		<div class="box-header with-border">
			<h3 class="box-title">FTP Accounts</h3>
		</div>
		<div class="box-body">
			<table class="table table-hover">
				<thead>
					<tr>
					<th>Title</th>
					<th>Username</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in ftp_data" ng-click="setClickedRow($index)" ng-class="{'selected':$index == selectedRow}">
					<td>{{item.title}}</td>
					<td>{{item.username}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
</div>
<style>
.selected {
    background-color:#ccc;
    font-weight:bold;
}
</style>
