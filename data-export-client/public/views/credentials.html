<div ng-controller="ftpAccountManager">
<div class="col-md-7">
<div class="panel panel-primary">
<div class="panel-heading">
	<h3 class="panel-title">Save FTP Accounts</h3>
</div>
<div class="panel-body">
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="inputttl" class="col-sm-3 control-label">Title</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" id="inputttl" placeholder="Title" ng-model="ftp.title"/>
			</div>
		</div>
		<div class="form-group">
			<label for="inputuname" class="col-sm-3 control-label">FTP Username</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" id="inputuname" placeholder="FTP Username" ng-model="ftp.username"/>
			</div>
		</div>
		<div class="form-group">
			<label for="inputpwd" class="col-sm-3 control-label">FTP Password</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" id="inputpwd" placeholder="FTP Password" ng-model="ftp.password"/>
			</div>
		</div>
		<div class="form-group">
			<label for="inputip" class="col-sm-3 control-label">Host</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" id="inputip" placeholder="Host" ng-model="ftp.ip" />
			</div>
		</div>
		<div class="form-group">
			<label for="inputport" class="col-sm-3 control-label">Port</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" id="inputport" placeholder="Port" ng-model="ftp.port" />
			</div>
		</div>
		<div class="form-group">
			<label for="inputproto" class="col-sm-3 control-label">Protocol</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" id="inputproto" placeholder="Protocol" ng-model="ftp.protocol" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-6">
				<input type="hidden" value="" ng-model="ftp.ftp_account_id" />
			</div>
			<div class="col-sm-6">
				<button type="submit" class="btn btn-primary btn" ng-click="saveFtp()">Save</button>
				<button type="submit" class="btn btn-danger btn">Delete</button>
				<button type="submit" class="btn btn-warning btn" ng-click="resetForm()">Reset</button>
			</div>
		</div>
	</form>
</div>
</div>
</div>
<div class="col-md-5">
<div class="panel panel-primary">
<div class="panel-heading">
	<h3 class="panel-title">FTP Accounts</h3>
</div>
<div class="panel-body">
	<table class="table table-hover">
		<thead>
			<tr>
			<th>Title</th>
			<th>Host</th>
			<th>Protocol</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in ftp_data" ng-click="setClickedRow($index)" ng-class="{'selected':$index == selectedRow}">
			<td>{{item.title}}</td>
			<td>{{item.ip}}</td>
			<td>{{item.protocol}}</td>
			</tr>
		</tbody>
	</table>
</div>
</div>
</div>
</div>
<style>
.selected {
    background-color:#ccc;
    font-weight:bold;
}
</style>
