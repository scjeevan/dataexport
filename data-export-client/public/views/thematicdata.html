<div ng-controller="dataExportForm">
<div class="col-md-8" >
	<div class="form-group">
		<label class="control-label col-sm-2" for="email">Frequency:</label>
		<div class="col-sm-10 switch-field">
			<input type="radio" id="switch_3_left" name="switch_3" value="yes" checked/>
			<label for="switch_3_left">Weekly</label>
			<input type="radio" id="switch_3_center" name="switch_3" value="maybe" />
			<label for="switch_3_center">Monthly</label>
			<input type="radio" id="switch_3_right" name="switch_3" value="no" />
			<label for="switch_3_right">Quarterly</label>
		</div>
	</div>
	<div class="form-group">
		<div class="radio">
			<label><input type="radio" name="optradio" ng-change='loadColumns(exp.optradio)' value="title" ng-model="exp.optradio"/> Title</label>
		</div>
		<div class="radio">
			<label><input type="radio" name="optradio" ng-change='loadColumns(exp.optradio)' value="infohash" ng-model="exp.optradio"/> Infohash</label>
		</div>
		<div class="radio">
			<label><input type="radio" name="optradio" ng-change='loadColumns(exp.optradio)' value="timestamp" ng-model="exp.optradio"/> TimeStamp</label>
		</div>
		<label class="control-label col-sm-4" for="email">Save :</label>
		<div class="switch-field">
			<button value="FTP Location" class="btn btn-primary" ng-click="exportData()">Schedule</button>
		</div>
	</div>
</div>
<div class="col-md-4">
	<h4>{{table}}</h4>
	<div class="checkbox" ng-repeat="column in columns">
		<label><input type="checkbox" checklist-model="exp.columns" checklist-value="column"> {{column}}</label>
	</div>
</div>
</div>
